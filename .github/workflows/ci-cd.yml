name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout Code
        uses: actions/checkout@v3

      - name:  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest 

      - name:  Run Unit Tests
        run: |
          PYTHONPATH=$(pwd) pytest test/

      - name:  Bandit SAST Scan
        run: |
          pip install bandit
          bandit -r .
          bandit -r . --severity-level high -f json -o bandit-report.json

      - name:  Build Docker Image
        run: |
          docker build -t flask_todo_app .

      - name:  Start App for DAST Scan
        run: |
          docker run -d -p 5000:5000 --name flaskapp flask_todo_app
          sleep 5

      - name:  Final DAST Scan (ZAP)
        uses: zaproxy/action-baseline@v0.10.0
        continue-on-error: true
        with:
          target: "http://localhost:5000"
          fail_action: false
          cmd_options: >
            -I
            -J report_json.json
            -w report_md.md
            -r report_html.html

      - name: ðŸ“Ž Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zapreport
          path: |
            report_json.json
            report_md.md
            report_html.html

      - name:  Deploy to Staging (manual via Ansible)
        run: |
          echo " Build & Test selesai. Untuk deploy ke staging:"
          echo "Jalankan perintah ini di lokal:"
          echo "ansible-playbook -i inventory.ini deploy.yml"
